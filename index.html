<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Lucro Líquido</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Calculadora de Lucro Líquido Motorista App</h1>
    <form id="calcForm">
        <label for="kmMes">Km percorrida por mês:</label>
        <input type="number" id="kmMes" step="0.01" required>
        
        <label for="kmMediaCarro">Km média do carro (km por litro):</label>
        <input type="number" id="kmMediaCarro" step="0.01" required>
        
        <label for="valorCombustivel">Valor do combustível (por litro):</label>
        <input type="number" id="valorCombustivel" step="0.01" required>
        
        <label for="multa">Multa (se houver):</label>
        <input type="number" id="multa" step="0.01" required>
        
        <label for="manutencao">Manutenção:</label>
        <input type="number" id="manutencao" step="0.01" required>
        
        <label for="valorGanhoApp">Valor ganho total no app:</label>
        <input type="number" id="valorGanhoApp" step="0.01" required>
        
        <button type="button" onclick="calcularLucro()">Calcular Lucro Líquido</button>
    </form>

    <div class="result" id="resultado"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
